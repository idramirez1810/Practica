<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
    <script>
        function cambiarfondo(color){
            document.querySelector('body').style.background = color;
        }
    </script>
</head>
<body>
    <div class="contenedor">
        <div class="cuadrado primero" onclick="cambiarfondo('cadetblue')">
        </div>
        <div class="cuadrado segundo" onclick="cambiarfondo('red')">
        </div>
        <div class="cuadrado tercero" onclick="cambiarfondo('yellow')">
        </div>
        
    </div>
    <style>
        .contenedor{
            display: flex;
        }
        .cuadrado{
            height: 150px;
            width: 150px;
        }
        .primero{
            background-color: cadetblue;
        }
        .segundo{
            background-color: red;
        }
        .tercero{
            background-color: yellow;
        }
    </style>


    
</body>
</html>
